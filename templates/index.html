<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Intrusion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .upload-card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        .upload-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .upload-card input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }

        .upload-card button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .upload-card button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .table-container {
            width: 95%;
            overflow-x: auto;
            margin-top: 30px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 900px;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #555;
            color: white;
            position: sticky;
            top: 0;
        }

        .normal {
            background-color: #b2fab4; /* Green */
        }

        .attack {
            background-color: #f4b4b4; /* Red */
        }

        .download-btn {
            margin-top: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ease;
        }

        .download-btn:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="upload-card">
        <h2>Upload CSV for Intrusion Detection</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Predict</button>
        </form>
    </div>

    {% if table_data %}
        <h3>Predictions:</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in table_data %}
                        <tr class="{{ 'normal' if row['Prediction']=='normal' else 'attack' }}">
                            {% for col in columns %}
                                <td>{{ row[col] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/download/{{ download_file }}" class="download-btn" target="_blank">
            Download CSV with Predictions
        </a>
    {% endif %}
</body>
</html>
